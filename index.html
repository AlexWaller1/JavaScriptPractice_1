<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Practice</title>
  </head>
  <body>
    <h1>Print Number to the Screen</h1>
    <div id="numbers-form-div">
      <form id="numbers-form">
        <div>
          <label>Number</label>
          <input type="text" name="number-entered" />
          <button id="numbers-button" type="submit">Print Number</button>
        </div>
      </form>
      <div id="printed-numbers-div">
          <ul class="numbers">
              <li class="number">Number 1</li>
              <li class="number">Number 2</li>
              <li class="number">Number 3</li>

          </ul>
      </div>

    <!-- <script src="main.js"></script> -->
    <!-- <script src="./object.js"></script> -->
    <!-- <script src="./number.js"></script> -->
    <script src="./printNumber.js"></script>
  </body>
</html>
